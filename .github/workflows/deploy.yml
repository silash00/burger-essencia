name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      VITE_SITE_URL: ${{ secrets.VITE_SITE_URL }}
      VITE_PIX_KEY: ${{ secrets.VITE_PIX_KEY }}
      VITE_PIX_MERCHANT_NAME: ${{ secrets.VITE_PIX_MERCHANT_NAME }}
      VITE_PIX_MERCHANT_CITY: ${{ secrets.VITE_PIX_MERCHANT_CITY }}
      VITE_WHATSAPP_NUM: ${{ secrets.VITE_WHATSAPP_NUM }}
      VITE_EVENT_DATE: ${{ secrets.VITE_EVENT_DATE }}
      VITE_CHURCH_NAME: ${{ secrets.VITE_CHURCH_NAME }}
      VITE_GOOGLE_SHEET_TOKEN: ${{ secrets.VITE_GOOGLE_SHEET_TOKEN }}
      VITE_GOOGLE_SHEET_URL: ${{ secrets.VITE_GOOGLE_SHEET_URL }}
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile
      - run: pnpm run build

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
